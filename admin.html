<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Admin - SmartLight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }

        .navbar {
            background-color: #1e293b;
        }

        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }

        .card-dashboard {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .status-pendente {
            background-color: #ffc107;
        }

        .status-resolvido {
            background-color: #28a745;
        }

        .status-andamento {
            background-color: #17a2b8;
        }

        .table img {
            width: 60px;
            border-radius: 6px;
        }

        .section-title {
            font-weight: 600;
            color: #1e293b;
        }
    </style>
</head>
<body style="display:none;">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="bi bi-lightbulb"></i> SmartLight - Admin
        </a>
    </div>
</nav>

<div class="container mt-5 pt-5">

    <!-- DASHBOARD CARDS -->
    <div class="row mb-4">
        <div class="col-md-4 mb-3">
            <div class="card card-dashboard p-3 text-center">
                <h6>Total Reportes</h6>
                <h3 id="totalReportes">0</h3>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="card card-dashboard p-3 text-center">
                <h6>Pendentes</h6>
                <h3 id="totalPendentes">0</h3>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="card card-dashboard p-3 text-center">
                <h6>Resolvidos</h6>
                <h3 id="totalResolvidos">0</h3>
            </div>
        </div>
    </div>

    <!-- TABELA -->
    <div class="card card-dashboard p-4">
        <h5 class="section-title mb-3">
            <i class="bi bi-list-ul"></i> Lista de Reportes
        </h5>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Tipo</th>
                        <th>Bairro</th>
                        <th>Rua</th>
                        <th>Status</th>
                        <th>Foto</th>
                        <th>Data</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="listaReportes"></tbody>
            </table>
        </div>
        
    </div>

</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
    getFirestore, collection, doc, getDoc, updateDoc, setDoc, onSnapshot, query, orderBy, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// ================= CONFIGURAÇÃO FIREBASE =================
const firebaseConfig = {
    apiKey: "AIzaSyADBRS5V1sFXzHh3KOrNivsEJJkwpuGJWk",
    authDomain: "smartlight-pap-2026.firebaseapp.com",
    projectId: "smartlight-pap-2026",
    storageBucket: "smartlight-pap-2026.appspot.com",
    messagingSenderId: "953509556806",
    appId: "1:953509556806:web:96ed896142e7b5433f5047"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// ================= PROTEÇÃO ADMIN =================
onAuthStateChanged(auth, async (user) => {
    if (!user) {
        window.location.href = "login.html";
        return;
    }

    const userDoc = await getDoc(doc(db, "usuarios", user.uid));
    if (!userDoc.exists() || userDoc.data().role !== "admin") {
        window.location.href = "login.html";
        return;
    }

    console.log("Admin autenticado:", userDoc.data().nome);
    document.body.style.display = "block";

    carregarReportes(); // chama a função para listar reportes
});

// ================= FUNÇÃO LISTAR REPORTES =================
function carregarReportes() {
    const reportesCol = collection(db, "reportes");
    const q = query(reportesCol, orderBy("data", "desc"));

    onSnapshot(q, snapshot => {
        const tabela = document.getElementById("listaReportes");
        tabela.innerHTML = "";

        let total = 0, pendentes = 0, resolvidos = 0;

        snapshot.forEach(docItem => {
            total++;
            const data = docItem.data();
            const id = docItem.id;

            if (data.status === "pendente") pendentes++;
            if (data.status === "resolvido") resolvidos++;

            tabela.innerHTML += `
                <tr>
                    <td>${data.tipo || ""}</td>
                    <td>${data.bairro || ""}</td>
                    <td>${data.rua || ""}</td>
                    <td>
                        <span class="badge ${data.status === 'pendente' ? 'bg-warning' :
                                            data.status === 'resolvido' ? 'bg-success' :
                                            'bg-info'}">
                            ${data.status || ""}
                        </span>
                    </td>
                    <td>${data.foto ? `<img src="${data.foto}" />` : "Sem foto"}</td>
                    <td>${data.data ? new Date(data.data.seconds * 1000).toLocaleString() : ""}</td>
                    <td>
                        <select class="form-select form-select-sm mb-2" id="tecnico-${id}">
                            <option value="">Selecionar Técnico</option>
                            <option value="tecnico1">Técnico Talatona</option>
                            <option value="tecnico2">Técnico Benfica</option>
                        </select>
                        <button class="btn btn-sm btn-primary" onclick="encaminharReporte('${id}')">
                            Encaminhar
                        </button>
                        <button class="btn btn-sm btn-success" onclick="marcarResolvido('${id}')">
                            Resolvido
                        </button>
                    </td>
                </tr>
            `;
        });

        document.getElementById("totalReportes").innerText = total;
        document.getElementById("totalPendentes").innerText = pendentes;
        document.getElementById("totalResolvidos").innerText = resolvidos;
    });
}

// ================= FUNÇÃO MARCAR RESOLVIDO =================
async function marcarResolvido(id) {
    const docRef = doc(db, "reportes", id);
    await updateDoc(docRef, { status: "resolvido" });
    alert("Reporte marcado como resolvido!");
}

// ================= FUNÇÃO ENCAMINHAR =================
async function encaminharReporte(id) {
    const select = document.getElementById("tecnico-" + id);
    const tecnicoId = select.value;

    if (!tecnicoId) {
        alert("Selecione um técnico.");
        return;
    }

    const docRef = doc(db, "reportes", id);
    const reporte = await getDoc(docRef);

    if (!reporte.exists()) {
        alert("Reporte não encontrado!");
        return;
    }

    const dados = reporte.data();

    await updateDoc(docRef, {
        status: "encaminhado",
        tecnico: tecnicoId
    });

    // Criar notificação
    const notifRef = doc(db, "tecnicos", tecnicoId, "notificacoes", id);
    await setDoc(notifRef, {
        ...dados,
        reporteId: id,
        status: "pendente",
        dataEnvio: serverTimestamp()
    });

    alert("Reporte encaminhado com sucesso!");
}
</script>

</body>
</html>
