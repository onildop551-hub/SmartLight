<!-- admin.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - SmartLight</title>
    <link href="https://cdn.jsdelivr.net" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <style>
        body { background: #f4f7f6; display: none; } /* Oculto até confirmar login */
        .sidebar { background: linear-gradient(180deg, #4e54c8, #8f94fb); min-height: 100vh; color: white; }
        .card-report { border-left: 5px solid #667eea; transition: 0.3s; }
        .card-report:hover { transform: scale(1.01); }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 sidebar p-4">
                <h4><i class="fas fa-user-shield"></i> Admin Panel</h4>
                <hr>
                <button class="btn btn-outline-light btn-sm w-100" onclick="logout()">Sair</button>
            </nav>
            <main class="col-md-10 p-4">
                <h2 class="mb-4">Monitor de Ocorrências</h2>
                <div id="listaReportes" class="row">
                    <div class="text-center"><p>A verificar autenticação...</p></div>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        // 1. Importações Diretas via CDN (Evita erros de ficheiro não encontrado)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, where, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // 2. CONFIGURAÇÃO (COPIE DO SEU CONSOLE FIREBASE)
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            projectId: "SEU_PROJETO_ID",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "ID_SENDER",
            appId: "SEU_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 3. PROTEÇÃO DE ROTA
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.body.style.display = "block";
                carregarDados();
            } else {
                window.location.href = "login.html";
            }
        });

        // 4. LÓGICA DO PAINEL
        function carregarDados() {
            const q = query(collection(db, "reportes"), where("status", "==", "pendente"));
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('listaReportes');
                container.innerHTML = snapshot.empty ? "Sem ocorrências." : "";
                snapshot.forEach(reporte => {
                    const data = reporte.data();
                    const id = reporte.id;
                    container.innerHTML += `
                        <div class="col-md-6 mb-3">
                            <div class="card card-report shadow-sm p-3">
                                <h5>${data.tipo || 'Problema'}</h5>
                                <p class="small text-muted">${data.localizacao?.endereco || 'S/ local'}</p>
                                <button class="btn btn-sm btn-primary" onclick="atribuir('${id}')">Enviar Técnico</button>
                            </div>
                        </div>`;
                });
            });
        }

        window.atribuir = async (id) => {
            await updateDoc(doc(db, "reportes", id), { status: "em_manutencao" });
            alert("Técnico enviado!");
        };

        window.logout = () => signOut(auth).then(() => window.location.href = "login.html");
    </script>
</body>
</html>
