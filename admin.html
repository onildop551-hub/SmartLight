<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Admin - SmartLight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- √çcones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
            /*display: none;  Escondido at√© a autentica√ß√£o */
        }

        .navbar {
            background-color: #1e293b;
        }

        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }

        .card-dashboard {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .table img {
            width: 60px;
            border-radius: 6px;
        }

        .section-title {
            font-weight: 600;
            color: #1e293b;
        }
    </style>
</head>
<body style="display: none;">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="bi bi-lightbulb"></i> SmartLight - Admin
        </a>

        <!-- Sess√£o do Usu√°rio -->
        <div class="d-flex ms-auto align-items-center">
            <span id="userName" class="text-white me-3"></span>
            <button id="logoutBtn" class="btn btn-outline-light btn-sm">Sair</button>
        </div>
    </div>
</nav>

<div class="container mt-5 pt-5">

    <!-- DASHBOARD CARDS -->
    <div class="row mb-4">
        <div class="col-md-4 mb-3">
            <div class="card card-dashboard p-3 text-center">
                <h6>Total Reportes</h6>
                <h3 id="totalReportes">0</h3>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="card card-dashboard p-3 text-center">
                <h6>Pendentes</h6>
                <h3 id="totalPendentes">0</h3>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="card card-dashboard p-3 text-center">
                <h6>Resolvidos</h6>
                <h3 id="totalResolvidos">0</h3>
            </div>
        </div>
    </div>

    <!-- TABELA -->
    <div class="card card-dashboard p-4">
        <h5 class="section-title mb-3">
            <i class="bi bi-list-ul"></i> Lista de Reportes
        </h5>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Tipo</th>
                        <th>Bairro</th>
                        <th>Rua</th>
                        <th>Status</th>
                        <th>Foto</th>
                        <th>Data</th>
                        <th>A√ß√£o</th>
                    </tr>
                </thead>
                <tbody id="listaReportes"></tbody>
            </table>
        </div>
    </div>

</div>

<script type="module">
    // ================= FIREBASE MODULAR =================
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, get, child, update, onValue, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyADBRS5V1sFXzHh3KOrNivsEJJkwpuGJWk",
        authDomain: "smartlight-pap-2026.firebaseapp.com",
        databaseURL: "https://smartlight-pap-2026-default-rtdb.firebaseio.com/", // URL do Realtime Database
        projectId: "smartlight-pap-2026",
        storageBucket: "smartlight-pap-2026.appspot.com",
        messagingSenderId: "953509556806",
        appId: "1:953509556806:web:96ed896142e7b5433f5047"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // üîê PROTE√á√ÉO DO ADMIN
    onAuthStateChanged(auth, async (user) => {
        if (!user) {
            window.location.href = "login.html";
            return;
        }

        try {
            const userSnap = await get(child(ref(db), `usuarios/${user.uid}`));
            if (!userSnap.exists()) {
                auth.signOut();
                window.location.href = "login.html";
                return;
            }

            const dados = userSnap.val();
            if (dados.role !== "admin") {
                auth.signOut();
                window.location.href = "login.html";
                return;
            }

            // Mostrar body e nome do admin
            document.body.style.display = "block";
            const userNameEl = document.getElementById("userName");
            userNameEl.textContent = `Ol√°, ${dados.nome || "Admin"}`;

            // Bot√£o de logout
            document.getElementById("logoutBtn").addEventListener("click", async () => {
                await auth.signOut();
                window.location.href = "index.html";
            });

            console.log("Admin autenticado:", dados.nome);

        } catch (err) {
            console.error("Erro ao checar role:", err);
            auth.signOut();
            window.location.href = "login.html";
        }
    });

    // üî• LISTAR REPORTES EM TEMPO REAL
    const reportesRef = ref(db, "reportes");
    onValue(reportesRef, (snapshot) => {
        const tabela = document.getElementById("listaReportes");
        tabela.innerHTML = "";

        let total = 0;
        let pendentes = 0;
        let resolvidos = 0;

        snapshot.forEach((childSnap) => {
            total++;
            const data = childSnap.val();
            const id = childSnap.key;

            if (data.status === "pendente") pendentes++;
            if (data.status === "resolvido") resolvidos++;

            tabela.innerHTML += `
                <tr>
                    <td>${data.tipo || ""}</td>
                    <td>${data.bairro || ""}</td>
                    <td>${data.rua || ""}</td>
                    <td>
                        <span class="badge ${data.status === 'pendente' ? 'bg-warning' :
                                            data.status === 'resolvido' ? 'bg-success' :
                                            'bg-info'}">
                            ${data.status || ""}
                        </span>
                    </td>
                    <td>${data.foto ? `<img src="${data.foto}" />` : "Sem foto"}</td>
                    <td>${data.data ? new Date(data.data).toLocaleString() : ""}</td>
                    <td>
                        <select class="form-select form-select-sm mb-2" id="tecnico-${id}">
                            <option value="">Selecionar T√©cnico</option>
                            <option value="tecnico1">T√©cnico Talatona</option>
                            <option value="tecnico2">T√©cnico Benfica</option>
                        </select>
                        <button class="btn btn-sm btn-primary" onclick="encaminharReporte('${id}')">Encaminhar</button>
                    </td>
                </tr>
            `;
        });

        document.getElementById("totalReportes").innerText = total;
        document.getElementById("totalPendentes").innerText = pendentes;
        document.getElementById("totalResolvidos").innerText = resolvidos;
    });

    // üî• FUN√á√ïES DE A√á√ÉO
    async function marcarResolvido(id) {
        await update(ref(db, `reportes/${id}`), { status: "resolvido" });
    }

    async function encaminharReporte(id) {
        const select = document.getElementById("tecnico-" + id);
        const tecnicoId = select.value;

        if (!tecnicoId) {
            alert("Selecione um t√©cnico.");
            return;
        }

        const reporteSnap = await get(child(ref(db), `reportes/${id}`));
        if (!reporteSnap.exists()) return;

        const dados = reporteSnap.val();

        // Atualizar status
        await update(ref(db, `reportes/${id}`), { status: "encaminhado", tecnico: tecnicoId });

        // Criar notifica√ß√£o para t√©cnico
        const notifRef = ref(db, `tecnicos/${tecnicoId}/notificacoes/${id}`);
        await update(notifRef, {
            ...dados,
            reporteId: id,
            status: "pendente",
            dataEnvio: serverTimestamp()
        });

        alert("Reporte encaminhado com sucesso!");
    }

    window.encaminharReporte = encaminharReporte; // necess√°rio para bot√£o onclick

</script>

</body>
</html>
