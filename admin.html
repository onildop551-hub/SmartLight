<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Admin - SmartLight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
            display: none; /* Escondido até autenticação */
        }
        .navbar {
            background-color: #1e293b;
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }
        .card-dashboard {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .table img {
            width: 60px;
            border-radius: 6px;
        }
        .section-title {
            font-weight: 600;
            color: #1e293b;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="bi bi-lightbulb"></i> SmartLight - Admin
        </a>
        <div class="d-flex ms-auto align-items-center">
            <span class="text-white me-3" id="userName"></span>
            <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
        </div>
    </div>
</nav>

<div class="container mt-5 pt-5">

    <!-- DASHBOARD CARDS -->
    <div class="row mb-4">
        <div class="col-md-4 mb-3">
            <div class="card card-dashboard p-3 text-center">
                <h6>Total Reportes</h6>
                <h3 id="totalReportes">0</h3>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card card-dashboard p-3 text-center">
                <h6>Pendentes</h6>
                <h3 id="totalPendentes">0</h3>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card card-dashboard p-3 text-center">
                <h6>Resolvidos</h6>
                <h3 id="totalResolvidos">0</h3>
            </div>
        </div>
    </div>

    <!-- TABELA -->
    <div class="card card-dashboard p-4">
        <h5 class="section-title mb-3">
            <i class="bi bi-list-ul"></i> Lista de Reportes
        </h5>
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Tipo</th>
                        <th>Bairro</th>
                        <th>Rua</th>
                        <th>Status</th>
                        <th>Foto</th>
                        <th>Data</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="listaReportes"></tbody>
            </table>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, get, child, onValue, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyADBRS5V1sFXzHh3KOrNivsEJJkwpuGJWk",
        authDomain: "smartlight-pap-2026.firebaseapp.com",
        databaseURL: "https://smartlight-pap-2026-default-rtdb.firebaseio.com/",
        projectId: "smartlight-pap-2026",
        storageBucket: "smartlight-pap-2026.appspot.com",
        messagingSenderId: "953509556806",
        appId: "1:953509556806:web:96ed896142e7b5433f5047"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // ================= AUTENTICAÇÃO E SESSÃO =================
    onAuthStateChanged(auth, async (user) => {
        if (!user) {
            window.location.href = "login.html";
            return;
        }

        try {
            const userSnap = await get(child(ref(db), `usuarios/${user.uid}`));
            const dados = userSnap.exists() ? userSnap.val() : null;

            if (!dados || dados.role !== "admin") {
                alert("Conta não autorizada!");
                return signOut(auth).then(() => window.location.href = "login.html");
            }

            // Usuário admin autenticado
            document.getElementById("userName").textContent = `Olá, ${dados.nome || "Admin"}`;
            document.body.style.display = "block";
        } catch (err) {
            console.error("Erro ao buscar dados do usuário:", err);
            alert("Erro de autenticação!");
            await signOut(auth);
            window.location.href = "login.html";
        }
    });

    // Logout
    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", async () => {
        await signOut(auth);
        window.location.href = "login.html";
    });

    // ================= LISTAR REPORTES =================
    const reportesRef = ref(db, "reportes");
    onValue(reportesRef, (snapshot) => {
        const tabela = document.getElementById("listaReportes");
        tabela.innerHTML = "";

        let total = 0, pendentes = 0, resolvidos = 0;

        snapshot.forEach((childSnap) => {
            total++;
            const data = childSnap.val();
            const id = childSnap.key;

            if (data.status === "pendente") pendentes++;
            if (data.status === "resolvido") resolvidos++;

            tabela.innerHTML += `
                <tr>
                    <td>${data.tipo || ""}</td>
                    <td>${data.bairro || ""}</td>
                    <td>${data.rua || ""}</td>
                    <td>
                        <span class="badge ${data.status === 'pendente' ? 'bg-warning' :
                                            data.status === 'resolvido' ? 'bg-success' :
                                            'bg-info'}">
                            ${data.status || ""}
                        </span>
                    </td>
                    <td>${data.foto ? `<img src="${data.foto}" />` : "Sem foto"}</td>
                    <td>${data.data ? new Date(data.data).toLocaleString() : ""}</td>
                    <td>
                        <select class="form-select form-select-sm mb-2" id="tecnico-${id}">
                            <option value="">Selecionar Técnico</option>
                            <option value="tecnico1">Técnico Talatona</option>
                            <option value="tecnico2">Técnico Benfica</option>
                        </select>
                        <button class="btn btn-sm btn-primary" onclick="encaminharReporte('${id}')">Encaminhar</button>
                        <button class="btn btn-sm btn-success" onclick="marcarResolvido('${id}')">Marcar Resolvido</button>
                    </td>
                </tr>
            `;
        });

        document.getElementById("totalReportes").textContent = total;
        document.getElementById("totalPendentes").textContent = pendentes;
        document.getElementById("totalResolvidos").textContent = resolvidos;
    });

    // ================= FUNÇÕES =================
    async function encaminharReporte(id) {
        const select = document.getElementById("tecnico-" + id);
        const tecnicoId = select.value;

        if (!tecnicoId) { alert("Selecione um técnico."); return; }

        const reporteSnap = await get(child(ref(db), `reportes/${id}`));
        if (!reporteSnap.exists()) return;

        const dados = reporteSnap.val();
        await update(ref(db, `reportes/${id}`), { status: "encaminhado", tecnico: tecnicoId });

        const notifRef = ref(db, `tecnicos/${tecnicoId}/notificacoes/${id}`);
        await update(notifRef, { ...dados, reporteId: id, status: "pendente", dataEnvio: serverTimestamp() });

        alert("Reporte encaminhado com sucesso!");
    }

    async function marcarResolvido(id) {
        await update(ref(db, `reportes/${id}`), { status: "resolvido" });
        alert("Reporte marcado como resolvido!");
    }

    // Tornar funções globais para onclick
    window.encaminharReporte = encaminharReporte;
    window.marcarResolvido = marcarResolvido;

</script>

</body>
</html>
